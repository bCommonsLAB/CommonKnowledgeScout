services:
  knowledge-scout:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        # Clerk-Umgebungsvariablen als Build-Args
        NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY: ${NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY}
        CLERK_SECRET_KEY: ${CLERK_SECRET_KEY}
        NEXT_PUBLIC_CLERK_SIGN_IN_URL: ${NEXT_PUBLIC_CLERK_SIGN_IN_URL:-/sign-in}
        NEXT_PUBLIC_CLERK_SIGN_UP_URL: ${NEXT_PUBLIC_CLERK_SIGN_UP_URL:-/sign-up}
        NEXT_PUBLIC_CLERK_AFTER_SIGN_IN_URL: ${NEXT_PUBLIC_CLERK_AFTER_SIGN_IN_URL:-/}
        NEXT_PUBLIC_CLERK_AFTER_SIGN_UP_URL: ${NEXT_PUBLIC_CLERK_AFTER_SIGN_UP_URL:-/}
    ports:
      - "3000:3000"
    environment:
      # Runtime-Umgebungsvariablen
      - NODE_ENV=production
      - NEXT_TELEMETRY_DISABLED=1
      # Storage-Konfiguration
      - STORAGE_ROOT=${STORAGE_ROOT:-/app/storage}
    volumes:
      # Optional: Storage-Volume f√ºr persistente Daten
      - storage_data:/app/storage
    restart: unless-stopped

volumes:
  storage_data: 