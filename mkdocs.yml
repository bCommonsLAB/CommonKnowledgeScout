site_name: Common Knowledge Scout
site_url: http://localhost:3000/docs
repo_url: https://github.com/bCommonsLAB/CommonKnowledgeScout
docs_dir: docs
site_dir: public/docs

theme:
  name: material
  language: en
use_directory_urls: false

extra_javascript:
  - https://unpkg.com/mermaid@10.9.1/dist/mermaid.min.js
  - assets/javascripts/mermaid-init.js

extra_css:
  - assets/stylesheets/print.css

plugins:
  - search
  - print-site:
      add_to_navigation: false
      print_page_title: 'Common Knowledge Scout â€“ Complete Document'

markdown_extensions:
  - admonition
  - toc:
      permalink: true
  - pymdownx.details
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format

nav:
